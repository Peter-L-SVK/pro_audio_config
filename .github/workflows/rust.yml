name: Rust CI (build, lint, test)

on:
  push:
    branches: [ stage, main ]
  pull_request:
    branches: [ stage, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install system dependencies (GTK, ALSA, PipeWire, WirePlumber)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential pkg-config libglib2.0-dev libgtk-3-dev libasound2-dev libpipewire-0.3-dev pipewire wireplumber

      - name: Set up Rust toolchain
        uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - name: Cache Cargo and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: cargo fmt check
        run: cargo fmt --all -- --check

      - name: cargo clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests (PipeWire integration disabled by default)
        env:
          CI: "true"
          GITHUB_ACTIONS: "true"
          RUN_PIPEWIRE_INTEGRATION: "false"
        run: cargo test --workspace --all-features --verbose
